<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport2" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Settings</title>
</head>
<body>
<div class="container">
    <div class="hbox">
        <button class="button" id="back"><i class="fa fa-chevron-left"></i>
        </button>
        <a class="button" id="bug-button"
           href="https://docs.google.com/forms/d/e/1FAIpQLSfN0aig6DRww5Svw5p3EAY6bm2QqKRsTmrXi_WPz9Rg96UKPg/viewform?usp=header"
           target="_blank" style="text-decoration:none">
            <i class="fa fa-bug"></i>
        </a>
        <button class="button" id="info"><i class="fa fa-info"></i></button>
    </div>
    <div class="input">
        <label>תעודת זהות</label>
        <input type="text" id="studentID" placeholder="000000000" class="input-box" pattern="[0-9]{9}" required
               maxlength="9">
    </div>
    <div class="input">
        <label>קישור לפרטי התואר</label>
        <input type="text" id="courseInfo" placeholder="https://academic.openu.ac.il/-/program/-.aspx"
               class="input-box">
    </div>
    <div class="switch-container">
        <label class="switch">
            <input type="checkbox" id="calendarSwitch">
            <span class="slider round"></span>
        </label>
        <label style="font-weight: bold; font-size: 14px;">כבוי שינויים בלוח שנה</label>
    </div>
    <button class="button" id="deleteButton">מחק הכל</button>
</div>
<script src="/scripts/navigation.js"></script>
<script src="/scripts/settings.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport3" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styleGrades.css">
    <title>Grades</title>
</head>
<body>
<div class="container">
    <div class="hbox">
        <button class="button" id="back"><i class="fa fa-chevron-left"></i></button>
        <button class="button" id="settings"><i class="fa fa-cog"></i></button>
        <button class="button" id="refresh"><i class="fa fa-refresh"></i></button>
    </div>
    <table id="gradeTable">
        <thead>
        <tr>
            <th class="fixed">ציון סופי</th>
            <th class="fixed">ציון בחינה</th>
            <th class="flex">שם קורס</th>
        </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>
    <div class="hbox">
        <label class="labels">ממוצע: <label id="gradeAverage"></label></label>
        <label class="labels">נ"ז: <label id="pointTotal"></label></label>
    </div>
</div>
<script src="/scripts/grades_Script.js"></script>
<script src="/scripts/fetch_Script.js"></script>
<script src="/scripts/navigation.js"></script>
</body>
</html>
